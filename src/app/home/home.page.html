<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title text-primary>Travel Agency</ion-title>
    <ion-buttons slot="start">
     
      <ion-buttons slot="start">
        <ion-menu-button menu="first"></ion-menu-button>
      </ion-buttons>

    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let c of components | async" 
    [routerLink]="c.redirectTo" detail>
      <ion-icon slot="start" 
      [name]="c.icon"
      color="primary"></ion-icon>
      <ion-label> {{c.name}} </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
