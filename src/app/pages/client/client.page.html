<app-header title="Client"> </app-header>

<ion-content>

    <ion-list #lista>

        <ion-item-sliding *ngFor="let item of client | async">

            <ion-item detail (click)="onClick(item)"> 
                <ion-label>
                    <h3>{{item.first_name}} {{''}} {{item.last_name}}</h3>
                    <p> {{item.email}} </p>
                </ion-label>
                <ion-label slot="end">
                    {{item.phone}}
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="secondary" (click)="detail(item)">
                    <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="delete(item)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>           
        </ion-item-sliding>

    </ion-list>

</ion-content>
