<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/travel"></ion-back-button>
    </ion-buttons>

    <ion-title>Travel Detail</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let clientDetail of travel_list | async">
      <ion-label>
        <h3>{{clientDetail.first_name}} {{''}} {{clientDetail.last_name}}</h3>
        <p> {{clientDetail.email}} </p>
      </ion-label>
      <ion-label slot="end">
        {{clientDetail.phone}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
